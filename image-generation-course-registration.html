<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generation Course Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #4a90e2;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 50px;
            background-color: #4a90e2;
            color: white;
        }
        .header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .header p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .content {
            background: #4a90e2;
            color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .content h2 {
            text-align: center;
        }
        .form {
            margin-top: 20px;
        }
        .form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form input, .form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .form button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #4a90e2;
            color: white;
            font-size: 1.1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form button:hover {
            background-color: #357ab8;
        }
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            background-color: #333;
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Join Our Image Generation Course</h1>
            <p>Unlock your creativity and learn how to generate stunning images using AI tools!</p>
        </div>
        <div class="content">
            <h2>Register Now</h2>
            <form class="form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Your phone number">

                <label for="message">Why are you interested in this course?</label>
                <textarea id="message" name="message" rows="5" placeholder="Tell us your interest in AI and image generation..."></textarea>

                <button type="submit">Register Now</button>
            </form>
        </div>
        <div class="footer">
            <p>Contact us at <a href="mailto:info@coursegen.com" style="color: #4a90e2;">info@coursegen.com</a> for more information.</p>
        </div>
    </div>
</body>
</html>
